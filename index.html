<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="container">

        <div class="wrapper">
    
          <img class="image" src="images/image-victor.jpg" alt="">
    
          <div class="content">
            <span class="name">Victor Crest</span><span class="age"> 26</span>
            <br>
            <span class="city">London</span>
          </div>
    
    
    
          <div class="footer">
            <div><span class="number">80K</span><br>
              <span class="opt">Followers</span>
            </div>
    
            <div>
              <span class="number">803K</span><br>
              <span class="opt">Likes</span>
            </div>
    
            <div> <span class="number">1.4K</span><br>
              <span class="opt">Photos</span>
    
            </div>
          </div>
        </div>
      </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Raajia Shah</a>.
      </div>
</body>
</html>
